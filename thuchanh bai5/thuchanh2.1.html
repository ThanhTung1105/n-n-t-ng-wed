<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>

  <!-- Font từ Google -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Toàn bộ body viền tím và font chữ */
    body {
      margin: 0;
      background-color: #3f003f;
      font-family: 'Raleway', sans-serif;
      padding: 30px;
    }

    /* Container bọc toàn bộ nội dung */
    .container {
      background-color: white;
      border: 4px solid deeppink;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      position: relative;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 15px;
      color: gold;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: hotpink;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    #hero {
      position: relative;
    }

    #hero-content {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #hero-content h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #hero-content p {
      font-size: 0.9rem;
      margin: 5px 0 10px;
    }

    #hero-content a {
      background-color: yellow;
      color: black;
      padding: 5px 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    main {
      padding: 20px;
    }

    #highlights h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #destinations {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 0;
      list-style: none;
    }

    .destination {
      flex: 1;
      text-align: center;
    }

    .destination img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .destination p {
      margin-top: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div id="logo">TRAVEL GOALS</div>
      <nav>
        <a href="#">Destinations</a>
      </nav>
      <div id="hero">
        <img src="images/ocean.jpg" alt="Ocean background" />
        <div id="hero-content">
          <h1>JOE'S TRAVEL PAGE</h1>
          <p>LET'S EXPLORE THE WORLD TOGETHER</p>
          <a href="#">Discover places</a>
        </div>
      </div>
    </header>

    <main>
      <section id="highlights">
        <h2>HIGHLIGHTS</h2>
        <ul id="destinations">
          <li class="destination">
            <img src="images/miami.jpg" alt="Miami" />
            <p>MIAMI USA</p>
          </li>
          <li class="destination">
            <img src="images/munich.jpg" alt="Munich" />
            <p>Munich<span style ="color:red;">GERMANY
          </li>
          <li class="destination">
            <img src="images/barcelona.jpg" alt="Barcelona" style="height: 185px;" />
         <p>BARCELONA <span style="color: rgb(221, 15, 15); font-weight: bold;">SPAIN</span></p>



          </li>
        </ul>
      </section>
    </main>
<footer>
  <a href="#"><img src="images/insta.png" alt="Instagram" style="width: 30px; height: 30px;"></a>
<a href="#"><img src="images/facebook.png" alt="Facebook" style="width: 30px; height: 30px;"></a>

</footer>

  </div>
  

</body>
</html>
